<div class="result-component" *ngIf="person && result">
  <div class="row justify-content-center">

    <div class="col-md-9 col-lg-6 text-center">
      <img class="tw-logo" src="assets/tw-logo-white.png" alt="ThoughtWorks Logo">
      <h3 class="text-uppercase font-weight-light font-italic">
        Inove com
        <span class="font-weight-bold">Coragem</span>
      </h3>

      <div class="row justify-content-center">
        <div class="col-8">
          <ng-container *ngIf="person.image_url; else nophoto">
            <img class="aura-photo" [src]="person.image_url" alt="">
          </ng-container>
          <ng-template #nophoto>
              <img class="aura-photo" src="http://via.placeholder.com/720x960" alt="">
          </ng-template>
          
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9 profile-text">
          <h4>{{title}}
            <span class="font-weight-bold">{{bold}}</span>
          </h4>
          <p>{{result.details.description}}
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9 share">
          <h6>COMPARTILHAR</h6>
          <div class="social-media-icons">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
