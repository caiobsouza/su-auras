<div class="result-404" *ngIf="id === 'NOTFOUND'">
  <p>Usuária inválida. Confira o URL.</p>
</div>

<div class="result-container" *ngIf="person">
  <p>Hello {{ person.name }}</p>

  <div class="result-not-ready" *ngIf="!person.flickr_url">
    <p>Tire sua foto com o código: {{ person._id }} </p>
  </div>

  <div class="result-ready" *ngIf="person.flickr_url">
    <div class="result-photo-container">
      <div class="result-photo"
           [style.background-image]="'url(' + person.flickr_url + ')'"></div>
    </div>

    <div class="result-text">
      <p>Seu perfil é <b>{{ person.profile }}</b></p>
      <p>Você ... </p>
    </div>

    <div class="result-share">
      <div class="result-share-title">Compartilhe o seu resultado:</div>
      <div class="result-share-list">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ href }}&quote=#coragem"
           target="_blank" class="result-share-item">
          <i class="fa fa-facebook-square fa-2x"></i>
        </a>

        <a href="https://twitter.com/share?text=Meu perfil de tendencias é {{ person.profile}}. Descubra o seu!&url={{ href }}&hashtags=coragem,thoughtworks,inovecomcoragem"
           target="_blank" class="result-share-item">
          <i class="fa fa-twitter-square fa-2x"></i>
        </a>

        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ href }}&title=Inove Com Coragem&summary=Meu perfil de pessoa inovadora é {{ person.profile }}. Descubra o seu!&source=Thoughtworks"
           target="_blank" class="result-share-item">
          <i class="fa fa-linkedin-square fa-2x"></i>
        </a>
      </div>
    </div>
  </div>
</div>
