<div class="tablet">
  <div class="content">
    <div class="intro-text">Clique na foto para ver sua aura</div>
    <div #processingCanvas id="p5-canvas" class="photo-preview-container"></div>

    <div class="button-container" *ngIf="!pictureNotTaken">
      <div class="button button-retake">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>

      <div class="button button-share">
        <i class="fa fa-share"></i>
      </div>
    </div>
  </div>
</div>
