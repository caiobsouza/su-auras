<div class="subscription-component">
  <div class="row justify-content-center">
    <div class="col-9 text-center">
      <img src="assets/tw-logo-blue.png" alt="ThoughtWorks Blue Logo" class="tw-logo">
      <p class="almost-text">
        Estamos quase terminando. Para
        <span class="bold">REVELAR SUA IMAGEM</span> preencha
        <span class="bold">OS DADOS ABAIXO</span>
      </p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-9 form-box">
      <form [formGroup]="personForm">
        <div class="form-group">
          <input class="form-control" formControlName="name" [ngClass]="{'is-invalid': name.invalid && name.dirty}" placeholder="NOME COMPLETO">
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="company" [ngClass]="{'is-invalid': company.invalid && company.dirty}" placeholder="EMPRESA">
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="role" [ngClass]="{'is-invalid': role.invalid && role.dirty}" placeholder="CARGO">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" [ngClass]="{'is-invalid': email.invalid && email.dirty}" formControlName="email"
            [email]="true" placeholder="EMAIL">
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-9 button-box">
      <button class="btn btn-lg rounded-circle" (click)="start()">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>



</div>
