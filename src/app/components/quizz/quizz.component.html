<div class="quizz-component"> 
    <div class="question" *ngFor="let question of questions; let i=index">
        <app-question [questionId]="question._id" (selected)="onSelected($event)"></app-question>
    </div>
    <div class="dots">
        <p>
            <i class="fa fa-circle active" *ngFor="let number of dots; let i=index"></i>
        </p>
    </div>
</div>
