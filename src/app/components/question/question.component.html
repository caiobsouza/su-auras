<div class="row justify-content-center" *ngIf="question">
  <div class="col-xs-12 col-md-9 col-lg-6">
      <div class="row">
          <div class="col-12 text-center">
              <h4>{{question.description}}</h4>
          </div>
      </div>
      <div class="row">
          <button class="btn btn-outline-secondary btn-lg btn-block" *ngFor="let option of question.options">
            {{option}}
            {{option.description}}
          </button>
      </div>
  </div>
</div>
